<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NLW eSports Explorer</title>
</head>
<body>
    <header>
        <div>
            <img src="https://static-cdn.jtvnw.net/ttv-boxart/118198_IGDB-144x192.jpg" alt="Imagem do perfil">
        </div>
    </header>
    <main>
        <!-- Sessão de jogos -->
        <section>
            <div>
                <h2>Meus Jogos</h2>
                <p>Games que curto jogar</p>

                <ul class="games-list">
                    <li>
                        <a href="https://www.twitch.tv/directory/game/World%20of%20Warcraft" target="_blank">
                            <img src="https://static-cdn.jtvnw.net/ttv-boxart/18122-285x380.jpg" alt="Capa do Jogo World of Warcraft">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.twitch.tv/directory/game/Steelrising" target="_blank">
                            <img src="https://static-cdn.jtvnw.net/ttv-boxart/518621_IGDB-285x380.jpg" alt="Capa do jogo Steelrising">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.twitch.tv/directory/game/Sea%20of%20Thieves" target="_blank">
                            <img src="https://static-cdn.jtvnw.net/ttv-boxart/490377-285x380.jpg" alt="Capa do jogo Sea of Thieves">
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <!-- Sessão de canais -->
        <section>
            <div>
                <h2>Canais e Streamings</h2>
                <p>Lista de canais e transmissões que assisto</p>

                <ul class="channel-list">
                    <li>
                        <a href="https://www.twitch.tv/zackrawrr" target="_blank">
                            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/a9ce83ba-c0bd-49cc-83bd-9d17647a211a-profile_image-150x150.png" alt="Imagem do canal do zackrawrr">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.twitch.tv/aussieantics" target="_blank">
                            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/4fcd833d-3df2-4f52-bc51-3c44640717aa-profile_image-150x150.png" alt="Imagem do canal do aussieantics">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.twitch.tv/elajjaz" target="_blank">
                            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/elajjaz-profile_image-fcfc55e0804b6bfd-150x150.png" alt="Imagem do canal do elajjaz">
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <!--Sessão de jogos retrô -->
        <section>
            <div>
                <h2>Blast from the Past</h2>
                <p>Jogos que amava (e ainda amo) jogar</p>
                
                <ul class="lista-retro">
                    <li>
                        <a href="https://www.twitch.tv/directory/game/ObsCure" target="_blank">
                            <img src="https://static-cdn.jtvnw.net/ttv-boxart/3408_IGDB-144x192.jpg" alt="Capa do jogo ObsCure">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.twitch.tv/directory/game/Bully" target="_blank">
                            <img src="https://static-cdn.jtvnw.net/ttv-boxart/9440_IGDB-144x192.jpg" alt="Capa do jogo Bully">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.twitch.tv/directory/game/Harvest%20Moon%3A%20Back%20to%20Nature" target="_blank">
                            <img src="https://static-cdn.jtvnw.net/ttv-boxart/6324_IGDB-144x192.jpg" alt="Capa do jogo Harvest Moon: Back to Nature">
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
